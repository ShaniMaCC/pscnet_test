<script>
    // close accinfo
    let accinfo_close = document.getElementsByClassName('btn-close');
    // console.log(accinfo_close)
    for (let i in accinfo_close) {
        accinfo_close[i].onclick = () => {
            accinfo_close[i].parentElement.parentElement.parentElement.classList.add('close-acc');
        }
    }
   //    // back to change loan
   let check_back = document.getElementsByClassName('check-btn-back');
   sessionStorage.getItem('userLoan');
;    for (let i in check_back){
       check_back[i].onclick = () => {
           sessionStorage.removeItem('userLoan')
           window.location.href='/acc_overloan.html'
       }
   }
    // submit user check overloan
    let check_submit = document.getElementsByClassName('check-btn-submit');

    for (let i in check_submit) {
        check_submit[i].onclick = () => {
            sessionStorage.clear();
            alert('借款完成')
            window.location.href = '/index.html';
        }
    }

</script>
